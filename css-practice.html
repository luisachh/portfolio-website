<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">

<head>
    <title>Cascading Style Sheets</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Example Website</h1>
        </div>
        <div id="content">
            <div id="nav">
                <h3>Navigation</h3>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#" class="notactive">Abouts</a></li>
                    <li><a href="#" class="notactive">Contact Us</a></li>
                </ul>
            </div>
            <div id="main">
                <h2>Front Page</h2>
                <p>Some interesting things happening.</p>
                <p>A second paragraph to explain more mildly interesting things.</p>
                <p>There are only three interesting things today. The end.</p>
            </div>
        </div>
        <div id="footer">
            webos

        </div>
    </div>
</body>

</html>
